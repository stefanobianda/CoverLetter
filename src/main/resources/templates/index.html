<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CoverLetter</title>
</head>
<body>

<div th:insert="~{fragments/header :: header}">...</div>

<div sec:authorize="!isAuthenticated()" th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).LOGIN_URL})">
    <div class="container">
        <h1 th:text="#{label.welcome.welcome}">Welcome to Cover Letter Generator</h1>
    </div>
    <a class="nav-link" th:href="@{${url}}">Login</a>
</div>
<div sec:authorize="isAuthenticated()" th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).LOGOUT_URL})">
    <div class="container">
        <h1><span th:text="#{label.welcome.logged}">Welcome</span> <span sec:authentication="name"/></h1>
    </div>
    <a class="nav-link" th:href="@{${url}}">Logout</a>
</div>
<div th:insert="~{fragments/footer :: footer}">...</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
