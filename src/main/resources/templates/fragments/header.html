<!DOCTYPE html>
<html th:attr="language=${language}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
        <div class="collapse navbar-collapse">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="https://stefanobianda.github.io">My Website</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
             </ul>
        </div>
        <div>
            <ul class="nav nav-pills">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Language</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/?language=IT">IT</a></ class="nav-item">
                        <li><a class="dropdown-item" href="/?language=US">US</a></li>
                    </ul>
                </li>
				<li class="nav-item" sec:authorize="!isAuthenticated()" th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).LOGIN_URL})"><a class="nav-link" th:href="@{${url}}">Login</a></li>
				<li class="nav-item" sec:authorize="!isAuthenticated()" th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).REGISTRATION})"><a class="nav-link" th:href="@{${url}}">Registration</a></li>
                <li class="nav-item dropdown"  sec:authorize="isAuthenticated()">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"><div sec:authentication="name"></div></a>
                    <ul class="dropdown-menu">
                        <li th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).SETTING})"><a class="dropdown-item" th:href="@{${url}}">Setting</a></li>
                        <li th:with="url=(${T(ch.sbsoft.coverletter.specification.MappingPath).LOGOUT_URL})"><a class="dropdown-item" th:href="@{${url}}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
